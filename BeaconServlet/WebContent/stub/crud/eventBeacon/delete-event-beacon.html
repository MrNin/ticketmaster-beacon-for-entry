<html>
<head>
	<title>Delete Event</title>
	
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/javascript" src="../template/mustache.js"></script>
	<script type="text/javascript" src="./js/delete-event-beacon.js"></script>
	
	<style>
			input {
				width:60px !important;
			}
	</style>
	 
</head>

<body>
	<form id="deleteForm">
		<p>Are you sure you'd like to delete the following event?</p>
		
		<div id="tableDiv">
			<script id="mustacheTemplate">
			<table>
				<tr>
					<td>ID</td>
					<td>Event Name</td>
				</tr>
				<tr>
					<td><input type="text" id="id" 			name="id" 		value="{{id}}" readonly/></td>
					<td><input type="text" id="eventName" 	name="eventName" value="{{name}}" readonly/></td>
				</tr>
			</table>
			</script>
		</div>
		
		<br><input type="submit" value="delete"/>
	</form>
	<br><a href="./read-event-beacon.html">Back</a>
</body>
</html>
