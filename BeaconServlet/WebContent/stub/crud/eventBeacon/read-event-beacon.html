<html>
<head>
	<title>Camera</title>
	
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/javascript" src="../template/mustache.js"></script>
	<script type="text/javascript" src="./js/read-event-beacon.js"></script>
	
</head>
<body>
	<div id="tableDiv"></div>
	<script id="mustacheTemplate" type="x-tmpl-mustache">
	<table>
	<tbody>
		<tr>
			<td>ID</td>
			<td>Name</td>
			<td>EventId</td>
			<td>UUID</td>
			<td>Major</td>
			<td>Minor</td>
		</tr>
		{{#.}}
		<tr>
			<td>{{id}}</td>
			<td>{{name}}</td> 
			<td>{{eventId}}</td>
			<td>{{uuid}}</td>
			<td>{{major}}</td>
			<td>{{minor}}</td>
			<td><a href="./update-event-beacon.html?id={{id}}">edit me</a></td>
			<td><a href="./delete-event-beacon.html?id={{id}}">delete me</a></td>
		</tr>
		{{/.}}
	</tbody>
	</table>
	</script>
	<br>
	<a href="create-event-beacon.html">Add event beacon</a><br>
	<a href="../index.html">Back to all tables</a>
</body> 
</html>
