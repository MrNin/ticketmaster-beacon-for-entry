<html>
<head>
	<title>Camera</title>
	
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/javascript" src="../template/mustache.js"></script>
	<script type="text/javascript" src="./js/delete-roster.js"></script>
	
	<style>
			input {
				width:60px !important;
			}
	</style>
	 
</head>

<body>
	<form id="deleteForm">
		<p>Are you sure you'd like to delete the following roster entry?</p>
		
		<div id="tableDiv">
			<script id="mustacheTemplate">
			<table>
				<tr>
					<td>ID</td>
					<td>UserId</td>
					<td>EventId</td>
					<td>Attend Flag</td>
				</tr>
				<tr>
					<td><input type="text" id="id" 			name="id" 		value="{{id}}" readonly/></td>
					<td><input type="text" id="userId" 		name="userId" 	value="{{visitor.id}}" readonly/></td>
					<td><input type="text" id="eventId" 	name="eventId"	value="{{event.id}}" readonly/></td>
					<td><input type="text" id="attendedFlag"	name="attendedFlag" value="{{didAttend}}" readonly/></td>
				</tr>
			</table>
			</script>
		</div>
		
		<br><input type="submit" value="delete"/>
	</form>
	<br><a href="./read-roster.html">Back to rosters</a>
</body>
</html>
