<html>
<head>
	<title>Camera</title>
	
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/javascript" src="../template/mustache.js"></script>
	<script type="text/javascript" src="./js/delete-user.js"></script>
	
	<style>
			input {
				width:60px !important;
			}
	</style>
	 
</head>

<body>
	<form id="deleteForm">
		<p>Are you sure you'd like to delete the following user?</p>
		
		<div id="tableDiv">
			<script id="mustacheTemplate">
			<table>
				<tr>
					<td>ID</td>
					<td>Username</td>
					<td>First Name</td>
					<td>Last Name</td>
					<td>Password</td>
				</tr>
				<tr>
					<td><input type="text" id="id" 			name="id" 		value="{{id}}" readonly/></td>
					<td><input type="text" id="username" 	name="username" value="{{username}}" readonly/></td>
					<td><input type="text" id="firstName" 	name="firstName"value="{{firstName}}" readonly/></td>
					<td><input type="text" id="lastName"	name="lastName" value="{{lastName}}" readonly/></td>
					<td><input type="text" id="password" 	name="password" value="{{password}}" readonly/></td>
				</tr>
			</table>
			</script>
		</div>
		
		<br><input type="submit" value="delete"/>
	</form>
	<br><a href="./read-user.html">Back to users</a>
</body>
</html>
