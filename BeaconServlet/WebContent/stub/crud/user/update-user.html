<html>
<head>
	<title>Update User</title>
	
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/javascript" src="../template/mustache.js"></script>
	<script type="text/javascript" src="./js/update-user.js"></script>
	
	<style>
			input {
				width:60px !important;
			}
	</style>
	
</head>

<body>
	<form id="editForm">
	<div id="tableDiv">
	 	<script id="mustacheTemplate"  type="x-tmpl-mustache">
		<table>
		<tbody>
			<tr>
				<td>ID</td>
				<td>Username</td>
				<td>First Name</td>
				<td>Last Name</td>
				<td>Password</td>
			</tr>
			<tr>
				<td><input type="text" id="id" 			name="id" 		value="{{id}}" readonly/></td>
				<td><input type="text" id="username" 	name="username" value="{{username}}"/></td>
				<td><input type="text" id="firstName" 	name="firstName"value="{{firstName}}"/></td>
				<td><input type="text" id="lastName"	name="lastName" value="{{lastName}}"/></td>
				<td><input type="text" id="password" 	name="password" value="{{password}}"/></td>
				<td><input type="submit"/></td>
			</tr>
		</tbody>
		</table>
		</script>
	</div>
	</form>
	<br>
	<a href="./read-user.html">Back to users</a>
</body>
</html>
